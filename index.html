<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive card details form</title>
		<meta name="description" content="Interactive card details form" />
		<meta name="author" content="jhonnymosquera.web@gmail.com" />
		<meta name="copyrigth" content="jjmm" />
		<link rel="icon" href="build/img/icono.avif" />
		<!-- Fuente -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
		<!--CSS-->
		<link rel="stylesheet" href="build/css/app.css" />
	</head>
	<body>
		<div class="contenedor">
			<div class="cards">
				<div class="card-back card-p">
					<picture>
						<source srcset="build/img/bg-card-back.avif" type="image/avif" />
						<source srcset="build/img/bg-card-back.webp" type="image/webp" />
						<img width="200" height="300" src="build/img/bg-card-back.jpg" alt="tarjeta trasera" />
					</picture>

					<span class="cvc">000</span>
				</div>

				<div class="card-front card-p">
					<div class="pr">
						<picture>
							<source srcset="build/img/bg-card-front.avif" type="image/avif" />
							<source srcset="build/img/bg-card-front.webp" type="image/webp" />
							<img width="200" height="300" src="build/img/bg-card-front.jpg" alt="trarjeta frontal" />
						</picture>

						<div class="card-fornt-info">
							<div class="circulos">
								<div class="c1"></div>
								<div class="c2"></div>
							</div>

							<div class="card-number">
								<p class="number">0000 0000 0000 0000</p>
							</div>

							<div class="card-datos">
								<p class="name">Jane Appleseed</p>
								<p><span class="mes">00</span>/<span class="año">00</spa></p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="form-content">
				<form class="form">
					<div class="inputs">
						<label for="name">Cardholder Name</label>
						<input type="text" id="name" class="input" placeholder="e.g Jane Appleseed"
						maxlength="30" 
						/>
						<p class="invalidname m">Can't be blank</p>
					</div>

					<div class="inputs">
						<label for="number">Card Number</label>
						<input
							type="number"
							maxlength="16"
							id="number"
							class="input"
							placeholder="e.g 1234 5678 9123 0000"
							oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
							onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
						/>
						<p class="invalidnumber m" >Invalid numbers</p>
					</div>

					<div class="inputs date">
						<div>
							<label for="mes">Exp. Date</label>
							<input
								type="number"
								min="1"
								max="12"
								maxlength="2"
								id="mes"
								class="mes input"
								placeholder="MM"
								oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
							/>
						</div>

						<div>
							<label for="año">(mm/yy)</label>
							<input
								type="number"
								min="10"
								max="22"
								maxlength="2"
								id="año"
								class="año input"
								placeholder="YY"
								oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
							/>
						</div>

						<div>
							<label for="cvc">cvc</label>
							<input
								type="number"
								min="0"
								max="999"
								maxlength="3"
								id="cvc"
								class="cvc input "
								placeholder="e.g 123"
								oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
							/>
						</div>
					</div>

					<div class="date-m">
						<p class="errorDate m">Invalid date</p>
						<p class="invalidmes m">Can't be blank MM</p>
						<p class="invalidaño m">Can't be blank YY</p>
						<p class="invalidcvc m">Can't be blank CVC</p>
					</div>

					<input type="submit" value="Confirm" class="btn btn-form" />
				</form>

				<div class="mensaje">
					<svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="40" cy="40" r="40" fill="url(#a)" />
						<path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
						<defs>
							<linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
								<stop stop-color="#6348FE" />
								<stop offset="1" stop-color="#610595" />
							</linearGradient>
						</defs>
					</svg>

					<h1>Thank You!</h1>

					<p>We've added your card details</p>

					<button class="btn">Continue</button>
				</div>
			</div>
		</div>
	</body>

	<script src="build/js/modernizr.js"></script>
	<script src="build/js/app.js"></script>
</html>
